<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行申込フォーム</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>旅行申込フォーム</h2>

        <!-- 🔹 団体情報（横並び） -->
        <div class="form-group">
            <label>団体名</label>
            <input type="text" id="groupName">
        </div>

        <div class="form-group">
            <label>団体名ふりがな</label>
            <input type="text" id="groupNameKana">
        </div>

        <div class="form-group">
            <label>担当</label>
            <input type="text" id="contactPerson">
        </div>

        <!-- 🔹 マル販の選択 -->
        <div class="form-group">
            <label>マル販</label>
            <div class="option-group" id="ticketType">
                <button class="option-btn" data-value="ロット">ロット</button>
                <button class="option-btn" data-value="一般">一般</button>
                <button class="option-btn" data-value="学生">学生</button>
            </div>
        </div>

        <!-- 🔹 日付選択 -->
        <div class="form-group">
            <label>旅行出発日</label>
            <input type="date" id="departureDate">
        </div>

        <div class="form-group">
            <label>旅行帰着日</label>
            <input type="date" id="returnDate">
        </div>

        <!-- 🔹 第1希望 -->
        <div class="request-group">
            <h3>第1希望</h3>

            <div class="form-group">
                <label>列車名</label>
                <input type="text" class="trainName">
            </div>

            <div class="form-group">
                <label>発地</label>
                <input type="text" class="departure">
            </div>

            <div class="form-group">
                <label>着地</label>
                <input type="text" class="arrival">
            </div>

            <div class="form-group">
                <label>大人の数</label>
                <input type="number" class="adults">
            </div>

            <div class="form-group">
                <label>小児の数</label>
                <input type="number" class="children">
            </div>

            <div class="form-group">
                <label>添乗員の数</label>
                <input type="number" class="guides">
            </div>

            <!-- 🔹 座席の選択 -->
            <div class="form-group">
                <label>座席</label>
                <div class="option-group seat-group">
                    <button class="seat-btn" data-value="ハザ">ハザ</button>
                    <button class="seat-btn" data-value="ロザ">ロザ</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>その他要望</label>
            <textarea id="otherRequests"></textarea>
        </div>

        <button type="submit">送信</button>
    </div>

</body>
</html>
