<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 表同期</title>
    <script type="module" src="app.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Firestore からのデータを表に反映</h2>
    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>職業</th>
        </tr>
        <tr>
            <td id="nameCell">読み込み中...</td>
            <td id="ageCell">読み込み中...</td>
            <td id="jobCell">読み込み中...</td>
        </tr>
    </table>

</body>
</html>
